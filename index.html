<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Cursor Filled Circle with Filter Effect Gsap | Crimson</title>
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<script>document.documentElement.className="js";var supportsCssVars=function(){var e,t=document.createElement("style");return t.innerHTML="root: { --tmp-var: bold; }",document.head.appendChild(t),e=!!(window.CSS&&window.CSS.supports&&window.CSS.supports("font-weight","var(--tmp-var)")),t.parentNode.removeChild(t),e};supportsCssVars()||alert("Please view this demo in a modern browser that supports CSS Variables.");</script>
	</head>
	<body>

		<main>
			<nav class="menu">
				<a class="menu__item" href="#">Rupa</a>
				<a class="menu__item" href="#">Vedana</a>
				<a class="menu__item" href="#">Samjna</a>
				<a class="menu__item" href="#">Vijnana</a>
			</nav>
		</main>

		<svg class="cursor" width="120" height="120" viewBox="0 0 120 120">
			<defs>
				<filter id="cursor-filter" x="-50%" y="-50%" width="200%" height="200%" 
				filterUnits="objectBoundingBox">
					<feTurbulence type="fractalNoise" seed="1" baseFrequency="0" numOctaves="1" result="warp" />
					<feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="20" in="SourceGraphic" />
				</filter>
			</defs>
			<circle class="cursor__inner" cx="60" cy="60" r="10"/>
		</svg>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
